<html>
    <head>
        <!-- title appears as the tab name in a web browser but it is only 
        visible when we direclty launch this webpage (in which case even the 
        images won't be visible) and not when app is running bcoz at that time
        it is attached to the app and not as a separate webpage entity-->
        <title> Login </title>
        <!-- using url_for module to link css to html page -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style1.css')}}">
        <body background = "{{url_for('static',filename='images/img1.jpg')}}">
            <div class="loginbox">
                <img src="{{url_for('static',filename='images/img2.jpg')}}" class="logo">
                <h1> Enter Login Credentials </h1>
                <!-- action "post" indicates that the form i/p are to be posted to the server -->
                <form action="/login" method='post'>
                    <p>Username</p>
                    <!-- specifying name parameter is important. Don't skip or keep it as empty string -->
                    <input type="text" name="username" placeholder="Enter username">
                    <p>Password</p>
                    <!-- specifying type as password makes it look like real pswd in the website
                    without needing to explicitly code the toggle (view/hide) button for the pswd -->
                    <input type="password" name="password" placeholder="Enter Password">
                    <!-- submit type makes this a clickable button-->
                    <input type="submit" value="Login">
                    <!-- double curly braces indicate parameter to be passed -->
                    <h5>{{msg}}</h5>
                </form>
            </div>
        </body>
    </head>
</html>
